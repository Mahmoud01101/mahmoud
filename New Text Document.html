<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إهداء خاص - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Reem+Kufi:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4757; --gold: #ffa502; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050505; font-family: 'Cairo', sans-serif; }
        
        /* شاشة الدخول */
        #login-screen { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: #000; z-index: 1000; transition: 0.8s; }
        .login-box { text-align: center; color: white; padding: 20px; }
        .input-style { background: transparent; border: none; border-bottom: 2px solid var(--primary); color: white; padding: 10px; font-size: 1.2rem; text-align: center; outline: none; width: 250px; margin-bottom: 30px; }
        .btn-start { background: var(--primary); color: white; border: none; padding: 12px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1.1rem; box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4); }

        /* البطاقة الاحترافية */
        #main-card { 
            display: none; position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); width: 85%; max-width: 380px; 
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; 
            padding: 40px 20px; text-align: center; z-index: 100; 
            box-shadow: 0 25px 45px rgba(0,0,0,0.5); 
        }

        /* تعديل الصورة لإظهار الوش (النصف العلوي) */
        .profile-img { 
            width: 160px; height: 160px; border-radius: 50%; 
            border: 4px solid var(--gold); padding: 5px; margin-bottom: 20px; 
            /* السطرين دول هما اللي هيظبطوا الوش */
            object-fit: cover; 
            object-position: top; 
            box-shadow: 0 0 20px var(--gold); 
        }

        h1 { color: var(--gold); font-family: 'Reem Kufi'; font-size: 1.8rem; margin: 10px 0; }
        p { color: #eee; font-size: 1.1rem; line-height: 1.8; margin-top: 15px; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="ا.mp3" type="audio/mpeg">
    </audio>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="font-family: 'Reem Kufi';">مفاجأة خاصة ✨</h2>
            <input type="text" id="nameInput" class="input-style" placeholder="اكتبي اسمك هنا...">
            <br>
            <button class="btn-start" onclick="initExperience()">دخول ❤️</button>
        </div>
    </div>

    <div id="main-card">
        <img src="a.jpeg" class="profile-img" alt="Photo">
        <h1 id="displayName"></h1>
        <p>
            كل سنة وأنتي طيبة يا أجدع صديقة.. 2025 كانت سنة جميلة بوجودك، ويارب 2026 تكون سنة تحقيق الأحلام والسعادة ليكي يا رب. ✨
        </p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        function initExperience() {
            const name = document.getElementById('nameInput').value;
            if(!name) return alert("من فضلك اكتبي اسمك");
            
            // تشغيل الموسيقى
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("الصوت محجوب حتى الآن"));

            // انتقال الشاشات
            document.getElementById('login-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('main-card').style.display = 'block';
                document.getElementById('displayName').innerText = "يا " + name + " ✨";
            }, 800);

            startFireworks();
        }

        function startFireworks() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            const colors = ['#ff4757', '#ffa502', '#2ed573', '#1e90ff', '#ffffff'];

            class Particle {
                constructor(x, y, color) {
                    this.x = x; this.y = y; this.color = color;
                    this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
                    this.alpha = 1; this.friction = 0.96;
                }
                draw() {
                    ctx.save(); ctx.globalAlpha = this.alpha;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color; ctx.fill(); ctx.restore();
                }
                update() {
                    this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                    this.x += this.velocity.x; this.y += this.velocity.y;
                    this.alpha -= 0.01;
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(5, 5, 5, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, i) => {
                    if (p.alpha > 0) { p.update(); p.draw(); }
                    else { particles.splice(i, 1); }
                });
                if (Math.random() < 0.05) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height * 0.7;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    for (let i = 0; i < 50; i++) particles.push(new Particle(x, y, color));
                }
            }
            animate();
        }
    </script>
</body>
</html>
